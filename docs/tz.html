<html>
<head>
<title>跳转中····</title> 
<script language="javascript" type="text/javascript" >
function GetQueryString(name)

{

     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");

     var r = window.location.search.substr(1).match(reg);

     if(r!=null)return  unescape(r[2]); return null;

 }
 if (GetQueryString("code") != null && GetQueryString("code").toString() != "" && GetQueryString("state") != null && GetQueryString("state").toString() != "") {
     window.location.href = "http://jxdj.guoruan.com/getinfo.aspx?code=" + GetQueryString("code") + "&state=" + GetQueryString("state");
 }
 else {
  //  alert(window.location.href);
     alert(decodeURI(GetQueryString("info")));
     self.opener = null;
     self.close();
 }



</script>
</head>
<body></body>
</html>
