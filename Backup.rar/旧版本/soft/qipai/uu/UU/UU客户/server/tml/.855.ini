//客户ID
[Client]
ClientID=1

//坐庄条件
[BankerCondition]
//上庄最低分数(金币数)
Score=10000000
Score1=80000000

//可以坐满坐庄次数的最小金币数
NotKickScore=500000000
NotKickScore1=1500000000

//坐庄次数
Times=10
//是否系统自动坐庄(非0为自动)
EnableSysBanker=0


//金币限制
[ScoreLimit]

//区域最大下注数
AreaLimitScore=500000000
AreaLimitScore1=3000000000





//个人最大下注
UserLimitScore=200000000
UserLimitScore1=2000000000

[Message]
MessageCount=3
Item0=[ %s ]上庄了，让我们给他点颜色看看
Item1=[ %s ]上庄了，掌声欢迎
Item2=[ %s ]上庄了，大家尽情游戏吧

[AISet]
;下注的几率(百分比)
ChipInOdds=50
;各下注区域的几率，设置为0或者不设置的话，机器人就不会在这个区域下注
;这是一个相对值，比如全部区域，都设置为1或者都设置为101，结果都是各区域下注几率相等。
AreaXianJia=40
AreaPingJia=40
AreaZhuangJia=40
AreaXianTianWang=10
AreaZhuangTianWang=10
AreaTongDianPing=5
AreaXianDuiZi=10
AreaZhuangDuiZi=10

//机器人下注限制
[RobotLimit]
RobotPlaceJetton=10
